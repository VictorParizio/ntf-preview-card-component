<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização do cartão NFT</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div class="ntf-card">
            <a class="img-link" href="#">
                <img class="img-card" src="images/image-equilibrium.jpg" alt="image Equilibrium NTF">
            </a>

            <a class="title" href="#">
                <h2></h2>Equilibrium #3429</h2>
            </a>

            <p class="descritivo">Nossa coleção Equilibrium promove equilíbrio e calma.</p>

            <div class="info">
                <div class="container">
                    <img src="images/icon-ethereum.svg" alt="Icon Ethereum">
                    <p class="eth">0.041 ETH</p>
                </div>
                <div class="container">
                    <img src="images/icon-clock.svg" alt="relógio">
                    <p class="time">3 dias restantes</p>
                </div>
            </div>

            <hr>

            <div class="container perfil">
                <img src="images/image-avatar.png" alt="Foto Perfil" class="avatar">
                <p>Criação de <a href="#">Jules Wyvern</a></p>
            </div>
        </div>
    </section>

    <footer>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Victor Parizio</a>.
        </div>
    </footer>
</body>

</html>
